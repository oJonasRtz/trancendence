input {
  file {
    path => "/usr/share/logstash/logs/app.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}
filter {
  json {
    source => "message"
  }
}

output {
  elasticsearch {
    hosts => ["https://elasticsearch:9200"]
    index => "fastify-logs-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "search"
    ssl => true
    ssl_certificate_verification => false
  }
  stdout { codec => rubydebug }
}